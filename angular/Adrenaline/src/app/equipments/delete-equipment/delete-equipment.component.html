<h2 mat-dialog-title>Delete Equipment</h2>

<mat-dialog-content class="mat-typography">
  <h3>Are you sure you want to delete <span class="text-danger">{{ equipment.name }}</span> equipment ?</h3>
</mat-dialog-content>

<mat-dialog-actions align="end">
  <button mat-raised-button mat-dialog-close cdkFocusInitial>Cancel</button>
  <button mat-raised-button color="warn" [mat-dialog-close]="true">Delete</button>
</mat-dialog-actions>
