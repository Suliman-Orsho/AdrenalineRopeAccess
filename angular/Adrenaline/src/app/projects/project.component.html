<div class="container mt-3">

    <h1>Projects</h1>
  
    <button mat-raised-button color="primary" [routerLink]="['/projects/add']">Add New Project</button>
  
      <table mat-table [dataSource]="projectDS" class="mat-elevation-z2 w-100 mt-3">
  
          <ng-container matColumnDef="name">
          <th mat-header-cell *matHeaderCellDef> Project Name </th>
          <td mat-cell *matCellDef="let project"> {{project.name}} </td>
          </ng-container>
      
      
          <ng-container matColumnDef="work">
          <th mat-header-cell *matHeaderCellDef> Work </th>
          <td mat-cell *matCellDef="let project"> {{work[project.work]}} </td>
          </ng-container>
  
          <ng-container matColumnDef="income">
              <th mat-header-cell *matHeaderCellDef> Income </th>
              <td mat-cell *matCellDef="let project"> {{project.income | currency}} </td>
          </ng-container>
      
          <ng-container matColumnDef="isPaid">
            <th mat-header-cell *matHeaderCellDef> Is Paid </th>
            <td mat-cell *matCellDef="let project"> {{project.isPaid}} </td>
          </ng-container>
      
          <ng-container matColumnDef="spending">
          <th mat-header-cell *matHeaderCellDef> Spending </th>
          <td mat-cell *matCellDef="let project"> {{project.spending | currency}} </td>
          </ng-container>
  
          <ng-container matColumnDef="startDate">
              <th mat-header-cell *matHeaderCellDef> Start Date </th>
              <td mat-cell *matCellDef="let project"> {{project.startDate | date: 'short'}} </td>
          </ng-container>

          <ng-container matColumnDef="finishDate">
            <th mat-header-cell *matHeaderCellDef> Finish Date </th>
            <td mat-cell *matCellDef="let project"> {{project.finishDate | date: 'short'}} </td>
          </ng-container>
  
          <ng-container matColumnDef="actions">
              <th mat-header-cell *matHeaderCellDef> Actions </th>
              <td mat-cell *matCellDef="let project">
                  <a [routerLink]="['/projects/edit', project?.id]" title="Edit">
                      <i class="fa-solid fa-marker"></i>
                    </a>
                    <a class="ms-3" [routerLink]="['/projects/details', project.id]" title="Details">
                      <i class="fa-solid fa-circle-info text-info"></i>
                    </a>
                    <a class="ms-3 pointer" title="Delete" (click)="openDeleteDialog(project)">
                      <i class="fa-solid fa-trash text-danger"></i>
                    </a>
              </td>
            </ng-container>
  
          <tr mat-header-row *matHeaderRowDef="projectColumns"></tr>
          <tr mat-row *matRowDef="let row; columns: projectColumns;"></tr>
      </table>
  
      <div class="mt-2">
        <mat-paginator [pageSizeOptions]="[5, 10, 20]"
                    showFirstLastButtons
                    aria-label="Select page of periodic elements">
        </mat-paginator>
      </div>
  </div>
