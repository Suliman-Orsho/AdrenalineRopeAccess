<div class="container mt-3">

    <h1 class="text-white">Projects</h1>
  
    <button mat-raised-button color="primary" [routerLink]="['/projects/add']">Add New Project</button>
  
      <table mat-table [dataSource]="projectDS" class="mat-elevation-z2 w-100 mt-3 section-table">
  
          <ng-container matColumnDef="name">
          <th mat-header-cell *matHeaderCellDef class="text-white border-bottom"> Project Name </th>
          <td mat-cell *matCellDef="let project" class="text-white border-bottom"> {{project.name}} </td>
          </ng-container>
      
      
          <ng-container matColumnDef="work">
          <th mat-header-cell *matHeaderCellDef class="text-white border-bottom"> Work </th>
          <td mat-cell *matCellDef="let project" class="text-white border-bottom"> {{work[project.work]}} </td>
          </ng-container>
  
          <ng-container matColumnDef="income">
              <th mat-header-cell *matHeaderCellDef class="text-white border-bottom"> Income </th>
              <td mat-cell *matCellDef="let project" class="text-white border-bottom"> {{project.income | currency}} </td>
          </ng-container>
      
          <ng-container matColumnDef="isPaid">
            <th mat-header-cell *matHeaderCellDef class="text-white border-bottom"> Is Paid </th>
            <td mat-cell *matCellDef="let project" class="text-white border-bottom">
              <i class="fa-solid fa-circle-xmark text-danger " *ngIf="project.isPaid == false"></i>
              <i class="fa-solid fa-circle-check text-success" *ngIf="project.isPaid == true"></i>
            </td>
          </ng-container>
      
          <ng-container matColumnDef="spending">
          <th mat-header-cell *matHeaderCellDef class="text-white border-bottom"> Spending </th>
          <td mat-cell *matCellDef="let project" class="text-white border-bottom"> {{project.spending | currency}} </td>
          </ng-container>
  
          <ng-container matColumnDef="startDate">
              <th mat-header-cell *matHeaderCellDef class="text-white border-bottom"> Start Date </th>
              <td mat-cell *matCellDef="let project" class="text-white border-bottom"> 
                <span *ngIf="project.startDate == null" class="text-danger"> Not Started Yet </span>
                {{project.startDate | date: 'short'}} </td>
          </ng-container>

          <ng-container matColumnDef="finishDate">
            <th mat-header-cell *matHeaderCellDef class="text-white border-bottom"> Finish Date </th>
            <td mat-cell *matCellDef="let project" class="text-white border-bottom">
              <span *ngIf="project.finishDate == null" class="text-danger"> Not Finished Yet </span>
              {{project.finishDate | date: 'short'}} </td>
          </ng-container>
  
          <ng-container matColumnDef="actions">
              <th mat-header-cell *matHeaderCellDef class="text-white border-bottom"> Actions </th>
              <td mat-cell *matCellDef="let project" class="text-white border-bottom">
                  <a [routerLink]="['/projects/edit', project?.id]" title="Edit">
                      <i class="fa-solid fa-marker"></i>
                    </a>
                    <a class="ms-3" [routerLink]="['/projects/details', project.id]" title="Details">
                      <i class="fa-solid fa-circle-info text-info"></i>
                    </a>
                    <a class="ms-3 pointer" title="Delete" (click)="openDeleteDialog(project)">
                      <i class="fa-solid fa-trash text-danger"></i>
                    </a>
              </td>
            </ng-container>
  
          <tr mat-header-row *matHeaderRowDef="projectColumns"></tr>
          <tr mat-row *matRowDef="let row; columns: projectColumns;"></tr>
      </table>
  
      <div class="mt-2">
        <mat-paginator [length]="100"
              [pageSize]="10"
              [pageSizeOptions]="[5, 10, 25, 100]"
              aria-label="Select page"
              class="section-table text-white">
      </mat-paginator>
      </div>
  </div>
