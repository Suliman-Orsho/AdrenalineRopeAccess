<div class="container my-3">
    <h2>
  
      <ng-container *ngIf="pageMode == pageModeEnum.add; else pageTitleElse">
        <span>Add Advance</span>
      </ng-container>
      <ng-template #pageTitleElse>
        Edit <span class="text-danger">{{ advance?.employeeFullName}}</span> Advance
      </ng-template>
  
    </h2>
  
    <hr>
  
    <form [formGroup]="advanceForm" (ngSubmit)="submitForm()">

        <div class="row">
          <div class="col-md-6">
            <div>
                <mat-form-field appearance="fill" class="w-100">
                <mat-label>Employee</mat-label>
                <mat-select formControlName="employeeId">
                    <mat-option *ngFor="let employee of employeeLookup" [value]="employee.id">
                    {{employee.name}}
                    </mat-option>
                </mat-select>
                </mat-form-field>
            </div>

            <div>
              <mat-form-field appearance="fill" class="w-100">
                <mat-label>Amount</mat-label>
                <input matInput placeholder="Amount" formControlName="amount">
                <mat-error>Amount is required.</mat-error>
              </mat-form-field>
            </div>

              <div class="mt-3">                        
                <button mat-raised-button [routerLink]="['/advances']">Cancel</button>
                
                <button type="submit" mat-raised-button color="primary" class="ms-2">
                  <ng-container *ngIf="pageMode == pageModeEnum.add; else formSubmitButtonName">
                    Create
                  </ng-container>
                  <ng-template #formSubmitButtonName>
                    Save
                  </ng-template>
                </button>                 
              </div>
          </div>
        </div>              
    </form>
  
</div>
