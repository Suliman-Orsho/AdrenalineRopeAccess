
<div class="container mt-3">

  <h1 class="text-white">Employees</h1>

  <button mat-raised-button color="primary" [routerLink]="['/employees/add']">Add New Employee</button>

    <table mat-table [dataSource]="employeeDS" class="mat-elevation-z2 w-100 mt-3 section-table">

        <ng-container matColumnDef="fullName">
        <th mat-header-cell *matHeaderCellDef class="text-white border-bottom"> Full Name </th>
        <td mat-cell *matCellDef="let employee" class="text-white border-bottom"> {{employee.fullName}} </td>
        </ng-container>
    
    
        <ng-container matColumnDef="gender" >
        <th mat-header-cell *matHeaderCellDef class="text-white border-bottom"> Gender </th>
        <td mat-cell *matCellDef="let employee" class="text-white border-bottom"> {{gender[employee.gender]}} </td>
        </ng-container>

        <ng-container matColumnDef="age">
            <th mat-header-cell *matHeaderCellDef class="text-white border-bottom"> Age </th>
            <td mat-cell *matCellDef="let employee" class="text-white border-bottom"> {{employee.age}} </td>
            </ng-container>
    
        <ng-container matColumnDef="rank">
        <th mat-header-cell *matHeaderCellDef class="text-white border-bottom"> Rank </th>
        <td mat-cell *matCellDef="let employee" class="text-white border-bottom"> {{rank[employee.rank]}} </td>
        </ng-container>
    
        <ng-container matColumnDef="mobileNumber">
        <th mat-header-cell *matHeaderCellDef class="text-white border-bottom"> Mobile Number </th>
        <td mat-cell *matCellDef="let employee" class="text-white border-bottom"> {{employee.mobileNumber}} </td>
        </ng-container>

        <ng-container matColumnDef="salary">
            <th mat-header-cell *matHeaderCellDef class="text-white border-bottom"> Salary </th>
            <td mat-cell *matCellDef="let employee" class="text-white border-bottom"> {{employee.salary | currency}} </td>
        </ng-container>

        <ng-container matColumnDef="actions">
            <th mat-header-cell *matHeaderCellDef class="text-white border-bottom"> Actions </th>
            <td mat-cell *matCellDef="let employee" class=" border-bottom">
                <a [routerLink]="['/employees/edit', employee?.id]" title="Edit">
                    <i class="fa-solid fa-marker"></i>
                  </a>
                  <a class="ms-3" [routerLink]="['/employees/details', employee.id]" title="Details">
                    <i class="fa-solid fa-circle-info text-info"></i>
                  </a>
                  <a class="ms-3 pointer" title="Delete" (click)="openDeleteDialog(employee)">
                    <i class="fa-solid fa-trash text-danger"></i>
                  </a>
            </td>
          </ng-container>

        <tr mat-header-row *matHeaderRowDef="employeeColumns"></tr>
        <tr mat-row *matRowDef="let row; columns: employeeColumns;"></tr>
    </table>

    <div class="mt-2">
      <mat-paginator [length]="100"
              [pageSize]="10"
              [pageSizeOptions]="[5, 10, 25, 100]"
              aria-label="Select page"
              class="section-table text-white">
      </mat-paginator>
    </div>
</div>
