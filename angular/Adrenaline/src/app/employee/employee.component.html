
<div class="container mt-3">

  <h1>Employees</h1>

  <button mat-raised-button color="primary" [routerLink]="['/employee/add']">Add New Employee</button>

    <table mat-table [dataSource]="employeeDS" class="mat-elevation-z2 w-100 mt-3">

        <ng-container matColumnDef="fullName">
        <th mat-header-cell *matHeaderCellDef> Full Name </th>
        <td mat-cell *matCellDef="let employee"> {{employee.fullName}} </td>
        </ng-container>
    
    
        <ng-container matColumnDef="gender">
        <th mat-header-cell *matHeaderCellDef> Gender </th>
        <td mat-cell *matCellDef="let employee"> {{gender[employee.gender]}} </td>
        </ng-container>

        <ng-container matColumnDef="age">
            <th mat-header-cell *matHeaderCellDef> Age </th>
            <td mat-cell *matCellDef="let employee"> {{employee.age}} </td>
            </ng-container>
    
        <ng-container matColumnDef="rank">
        <th mat-header-cell *matHeaderCellDef> Rank </th>
        <td mat-cell *matCellDef="let employee"> {{rank[employee.rank]}} </td>
        </ng-container>
    
        <ng-container matColumnDef="mobileNumber">
        <th mat-header-cell *matHeaderCellDef> MobileNumber </th>
        <td mat-cell *matCellDef="let employee"> {{employee.mobileNumber}} </td>
        </ng-container>

        <ng-container matColumnDef="salary">
            <th mat-header-cell *matHeaderCellDef> Salary </th>
            <td mat-cell *matCellDef="let employee"> {{employee.salary | currency}} </td>
        </ng-container>

        <ng-container matColumnDef="actions">
            <th mat-header-cell *matHeaderCellDef> Actions </th>
            <td mat-cell *matCellDef="let employee">
                <a [routerLink]="['/employee/edit', employee?.id]" title="Edit">
                    <i class="fa-solid fa-marker"></i>
                  </a>
                  <a class="ms-3" [routerLink]="['/employee/details', employee.id]" title="Details">
                    <i class="fa-solid fa-circle-info text-info"></i>
                  </a>
                  <a class="ms-3 pointer" title="Delete" (click)="openDeleteDialog(employee)">
                    <i class="fa-solid fa-trash text-danger"></i>
                  </a>
            </td>
          </ng-container>

        <tr mat-header-row *matHeaderRowDef="employeeColumns"></tr>
        <tr mat-row *matRowDef="let row; columns: employeeColumns;"></tr>
    </table>

    <div class="mt-2">
      <mat-paginator [pageSizeOptions]="[5, 10, 20]"
                  showFirstLastButtons
                  aria-label="Select page of periodic elements">
      </mat-paginator>
    </div>
</div>
